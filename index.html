<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/Frame.svg" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Quantum Music</title>
</head>

<body>
    <header class="navbar">
        <div class="navbar__container">
            <div class="navbar__container__logo">
                <img src="/assets/Frame.svg" alt="">
                <h1>Quantum</h1>
            </div>
            <form action="" class="navbar__container__form">
                <img src="/assets/IMG.svg" alt="Quantum logo">
                <input type="text" placeholder="Buscar">
            </form>

            <ul class="navbar__container__ul">
                <li> <a href=""><img src="/assets/1.svg" alt="">Inicio </a></li>
                <li> <a href=""><img src="/assets/radio.svg" alt="">Radio</a></li>
                <li> <a href=""><img src="/assets/Vector.svg" alt="">Novedades</a></li>
            </ul>
        </div>
    </header>

    <main class="main">
        <section class="section__reproductor">
            <div class="section__reproductor__play">
                <img src="/assets/img section 1.svg" alt="" >
                <img src="/assets/img section 2.svg" alt="">
                <img src="/assets/img section 3.svg" alt="" id="play">
                <img src="/assets/img section 4.svg" alt="">
                <img src="/assets/img section 5.svg" alt="">
            </div>
            <div class="section__reproductor__cardsong">
                <img src="/assets/abstract-7690589_1280.jpg" alt="" id="song-front">
                <div class="section__reproductor__cardsong__desc">
                    <h2 id="song-title">Song name</h2>
                    <p id="song-author">description del artista ejem : vicente fernandez</p>

                    <audio src="" id="song-audio" autoplay></audio>
                </div>

            </div>
            <div class="section__reproductor__soundbar">
                <img src="/assets/altavoz.svg" alt="">
                <img src="/assets/sound bar.svg" alt="">
            </div>


        </section>

        <section class="album" id="container">



        </section>

    </main>
    <script src="/script.js"></script>
</body>

</html>
